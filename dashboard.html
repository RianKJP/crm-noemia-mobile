<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>CRM Dashboard</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variable.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="title-crm">
        <div class="title-icon">
          <h2 class="logo">CRM Noémia</h2>
          <button class="toggle-sidebar" onclick="toggleSidebar()">
            <i data-lucide="menu"></i>
          </button>
        </div>
        <hr>
      </div>

      <nav>
        <a class="active" href="../dashboard.html">
          <i data-lucide="layout-dashboard"></i>
          <span>Visão Geral</span>
        </a>

        <a href="pages/products.html">
          <i data-lucide="package"></i>
          <span>Produtos</span>
        </a>

        <a href="pages/competitors.html">
          <i data-lucide="users"></i>
          <span>Concorrentes</span>
        </a>

        <a href="pages/sales.html">
          <i data-lucide="shopping-cart"></i>
          <span>Vendas</span>
        </a>

        <a href="pages/expenses.html">
          <i data-lucide="wallet"></i>
          <span>Despesas</span>
        </a>

        <a href="pages/utils.html">
          <i data-lucide="settings"></i>
          <span>Util</span>
        </a>
      </nav>


      <button class="logout" onclick="logout()">
        <i data-lucide="log-out"></i>
        <span>Sair</span>
      </button>
    </aside>

    <!-- MAIN -->
    <main class="content">

      <!-- HEADER -->
      <header class="header">
        <h1>Visão Geral</h1>
        <span class="user">Olá, Usuário</span>
      </header>

      <!-- CARDS -->
      <section class="cards">
        <div class="card">
          <h3>Faturamento</h3>
          <p id="revenue">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>Despesas</h3>
          <p id="expenses">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>Lucro</h3>
          <p id="profit">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>Produto + Vendido</h3>
          <p id="top-product">---</p>
        </div>
      </section>

      <!-- TABELA -->
      <section class="table-section">
        <div class="table-header">
          <h2>Últimas Vendas</h2>
          <button class="btn-primary">Nova Venda</button>
        </div>

        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Qtd</th>
              <th>Total</th>
              <th>Status</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
      </section>

    </main>

  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/logout.js"></script>

</body>

</html>
