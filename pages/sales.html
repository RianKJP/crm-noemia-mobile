<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Vendas</title>
    <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variable.css">
  <link rel="stylesheet" href="../css/modal.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

  <div class="app">

 <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="title-crm">
        <div class="title-icon">
          <h2 class="logo">CRM Noémia</h2>
          <button class="toggle-sidebar" onclick="toggleSidebar()">
            <i data-lucide="menu"></i>
          </button>
        </div>
        <hr>
      </div>

      <nav>
        <a href="../dashboard.html">
          <i data-lucide="layout-dashboard"></i>
          <span>Visão Geral</span>
        </a>

        <a href="pages/products.html">
          <i data-lucide="package"></i>
          <span>Produtos</span>
        </a>

        <a href="competitors.html">
          <i data-lucide="users"></i>
          <span>Concorrentes</span>
        </a>

        <a class="active" href="sales.html">
          <i data-lucide="shopping-cart"></i>
          <span>Vendas</span>
        </a>

        <a href="expenses.html">
          <i data-lucide="wallet"></i>
          <span>Despesas</span>
        </a>

        <a href="utils.html">
          <i data-lucide="settings"></i>
          <span>Util</span>
        </a>
      </nav>


      <button class="logout">
        <i data-lucide="log-out"></i>
        <span>Sair</span>
      </button>
    </aside>


    <!-- CONTENT -->
    <main class="content">

      <header class="header">
        <h1>Vendas</h1>
        <button class="btn-primary" onclick="openModal()">Nova Venda</button>
      </header>

      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="salesTable"></tbody>
        </table>
      </section>

    </main>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Nova Venda</h2>

      <input id="produto" placeholder="Nome do produto">
      <input id="quantidade" type="number" min="1" placeholder="Quantidade">
      <input id="total" type="number" step="0.01" placeholder="Valor total">
      <input id="data" type="date">

      <div class="modal-actions">
        <button onclick="saveSale()" class="btn-primary">Salvar</button>
        <button onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>
  <script src="../js/sales.js"></script>
  <script src="../js/logout.js"></script>

</body>

</html>
